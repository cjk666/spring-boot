<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8" />
<title></title>
</head>
<style>

	table{
		width: 80%;
		margin: 0 auto;
		text-align: center;
		border-collapse: collapse;
	}
	
</style>
<body>
	<table border="1">
		<tr>
			<td>编号</td>
			<td>姓名</td>
			<td>性别</td>
			<td>年龄</td>
			<td>联系方式</td>
			<td>生日</td>
			<td>操作</td>
		</tr>
		<tr th:each="user:${list}">
			<td th:text="${user.id}"></td>
			<td th:text="${user.name}"></td>
			<td th:text="${user.sex}==1 ? '男':'女'"></td>
			<td th:text="${user.age}"></td>
			<td th:text="${user.phone}"></td>
			<td th:text="${#dates.format(user.birthday,'yyyy-MM-dd')}"></td>
			<td>
				<a th:href="'deleteById?id='+${user.id}" >删除</a>
			</td>
		</tr>
	</table>
</body>
</html>
